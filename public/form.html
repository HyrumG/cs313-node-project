<!DOCTYPE html>
<html>
<head>
	<title>Baby Tracker</title>
	<script type="text/javascript" src="diapersAjax.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h2>View Recent Diapers</h2>
	<form action="" method="GET">
		First Name: <input type="text" name="fname" id="fnameView">
		<br>
		<br>
		Last Name: <input type="text" name="lname" id="lnameView">
		
        <input type="button" name="getDiapers" value="Get Diapers" onclick="getLastDiapers()">
	</form>
	
	<div>
      <h2>History of Diapers You Changed</h2>
	  <p id="diaperResult"></p>
	</div>
   
    <br>
    <br>
    <br>
    <br>
    <h2>Enter Diaper</h2>
	<form>
		First Name: <input type="text" name="insertFirst" id="insertFirst">
		<br>
		<br>
		Last Name: <input type="text" name="insertLast" id="insertLast">
		<br>
		<br>
		Time of Diaper Change: <input type="datetime-local" name="changeTime" id="changeTime">
        <br>
        <br>
		Diaper State:
		<select name="diaperStatus" id="diaperStatus">
			<option value="1">Dry</option>
			<option value="2">Wet</option>
			<option value="3">Dirty</option>
			<option value="4">Mixed</option>
		</select>
		
		<input type="button" name="enterDiaper" value="Enter Diaper" id="enterDiaper" onclick="callAjaxPost()">
	</form>
</body>
</html>

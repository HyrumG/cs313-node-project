<!DOCTYPE html>
<html>
<head>
	<title>Baby Tracker</title>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<h1>Postal Rate Calculator</h1>
	<form action="/getRate" method="GET">
		First Name: <input type="text" name="fname">
		<br>
		Last Name: <input type="text" name="lname">
		<br>

		Diaper State:
		<select name="diaperStatus" id="diaperStatus">
			<option>Dry</option>
			<option>Wet</option>
			<option>Dirty</option>
			<option>Mixed</option>
		</select>

		<input type="submit" name="submit">
	</form>
</body>
</html>
